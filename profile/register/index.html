<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Lovers | Register</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="py-2">
        <div class="container d-flex flex-wrap">
          <ul class="nav me-auto">
            <li class="nav-item"><a href="/" class="px-4">Home</a></li>
            <li class="nav-item"><a href="/profile/login/" class="px-4">Login</a></li>
            <li class="nav-item"><a href="/profile/register/" class="active px-4">Register</a></li>
          </ul>
          <ul class="nav">
            <li class="nav-item"><a href="#" class="px-4">Logout</a></li>
          </ul>
        </div>
      </nav>
      <header class="py-3 mb-4">
        <div class="container d-flex flex-wrap justify-content-center">
          <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="0" height="0"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4"><img src="/images/Logo.png" class="logo"></span>
          </a>
          <form class="col-12 col-lg-auto mb-6 mb-lg-0" role="search">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
          </form>
        </div>
      </header>

      <section class="vh-100">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-4">Create an account</h2>

                    <form id="registrationForm" method="POST">

                      <div class="form-outline mb-2">
                        <input type="text" name="name" id="form3Example1cg" class="form-control form-control-lg" required pattern="^[\w]+$" title="The name value must not contain punctuation symbols apart from underscore (_)."/>
                        <label class="form-label" for="form3Example1cg">Your Name</label>
                      </div>

                      <div class="form-outline mb-2">
                        <input type="email" name="email" id="form3Example3cg" class="form-control form-control-lg" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="The email value must be a valid stud.noroff.no or noroff.no email address."/>
                        <label class="form-label" for="form3Example3cg">Your Email</label>
                      </div>

                      <div class="form-outline mb-2">
                        <input type="password" name="password" id="form3Example4cg" class="form-control form-control-lg" required minlength="8" title="The password value must be at least 8 characters."/>
                        <label class="form-label" for="form3Example4cg">Password</label>
                      </div>

                      <div class="form-outline mb-2">
                        <input type="url" name="banner"id="form3Example5cdg" class="form-control form-control-lg"/>
                        <label class="form-label" for="form3Example5cdg">Banner</label>
                      </div>

                      <div class="form-outline mb-2">
                        <input type="url" name="avatar" id="form3Example6cdg" class="form-control form-control-lg"/>
                        <label class="form-label" for="form3Example6cdg">Avatar</label>
                      </div>

                      <div class="form-check d-flex justify-content-center mb-4">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                        <label class="form-check-label" for="form2Example3g">
                          I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                        </label>
                      </div>

                      <div class="d-flex justify-content-center">
                        <button
                        class="w-100 bttn btn-lg">Register</button>
                      </div>

                      <p class="text-center text-muted mt-4 mb-0">Already have an account? <a href="/profile/login/"
                      class="text-body"><u>Login here</u></a></p>

                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer class="py-3 my-4 mt-auto">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a href="/profile/login/" class="nav-link px-2 text-muted">Login</a></li>
          <li class="nav-item"><a href="/profile/register/" class="nav-link px-2 text-muted">Register</a></li>
        </ul>
        <p class="text-center text-muted">© 2022 Benedicte Øverbø (BOE)</p>
      </footer>
</body>
</html>
