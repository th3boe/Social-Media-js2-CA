<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Lovers | Home</title>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script src="src/js/api/posts/getPosts.mjs" type="module" defer></script>
    <script src="/src/js/api/globals/menu.mjs" type="module" defer></script>
    <script
      src="/src/js/api/globals/searchPosts.mjs"
      type="module"
      defer
    ></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="py-2">
      <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
          <li class="nav-item"><a href="/" class="active px-4">Home</a></li>
          <li class="nav-item signin-btn">
            <a href="/profile/login/" class="px-4">Login</a>
          </li>
          <li class="nav-item">
            <a href="/profile/register/" class="px-4">Register</a>
          </li>
        </ul>
        <ul class="nav">
          <li class="nav-item logout-btn-container">
            <button class="px-4" id="logout">Logout</button>
          </li>
        </ul>
      </div>
    </nav>
    <header class="py-3 mb-4">
      <div class="container d-flex flex-wrap justify-content-center">
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none"
        >
          <svg class="bi me-2" width="0" height="0">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-4"><img src="images/Logo.png" class="logo" /></span>
        </a>
        <div class="col-12 col-lg-auto mb-6 mb-lg-0" role="search">
          <input type="search" class="form-control search" placeholder="Search..." aria-label="Search">
        </div>
      </div>
    </header>

    <main>
      <div class="card m-2 justify-content-center">
        <div class="border border-left border-right px-0">
          <div class="p-3 border-bottom">
            <h1 class="mb-2">
              NEWSFEED <i class="far fa-xs fa-star ms-auto text-primary"></i>
            </h1>
            <a href="/post/create/"
              ><button class="w-30 bttn btn-lg" type="button">
                New Post
              </button></a
            >
          </div>

          <button class="w-30 bttn btn-lg m-3 sort-posts">Sort A-Å</button>
          <div id="posts"></div>
        </div>
      </div>
    </main>

    <footer class="py-3 my-4 mt-auto">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="/" class="nav-link px-2 text-muted">Home</a>
        </li>
        <li class="nav-item">
          <a href="/profile/login/" class="nav-link px-2 text-muted">Login</a>
        </li>
        <li class="nav-item">
          <a href="/profile/register/" class="nav-link px-2 text-muted"
            >Register</a
          >
        </li>
      </ul>
      <p class="text-center text-muted">© 2022 Benedicte Øverbø (BOE)</p>
    </footer>
  </body>
</html>
