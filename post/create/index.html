<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Lovers | Create Post</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../src/js/index.mjs" defer type="module"></script>
    <script
      src="../../src/js/api/globals/menu.mjs"
      type="module"
      defer
    ></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="py-2">
      <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
          <li class="nav-item"><a href="/" class="active px-4">Home</a></li>
          <li class="nav-item signin-btn">
            <a href="/profile/login/" class="px-4">Login</a>
          </li>
          <li class="nav-item">
            <a href="/profile/register/" class="px-4">Register</a>
          </li>
        </ul>
        <li class="nav-item logout-btn-container">
          <button class="px-4" id="logout">Logout</button>
        </li>
      </div>
    </nav>
    <header class="py-3 mb-4">
      <div class="container d-flex flex-wrap justify-content-center">
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none"
        >
          <svg class="bi me-2" width="0" height="0">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-4"><img src="/images/Logo.png" class="logo" /></span>
        </a>
      </div>
    </header>

    <section class="vh-100">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-4">Create Post</h2>

                  <form id="createPost">
                    <div class="form-outline mb-2">
                      <label class="form-label" for="form3Example1cg"
                        >Title</label
                      >
                      <input
                        type="text"
                        name="title"
                        id="form3Example1cg"
                        class="form-control form-control-lg"
                        required
                      />
                    </div>

                    <div class="form-outline mb-2">
                      <label class="form-label" for="form3Example3cg"
                        >Body</label
                      >
                      <textarea
                        name="body"
                        id="form3Example3cg"
                        class="form-control form-control-lg"
                        required
                      ></textarea>
                    </div>

                    <div class="form-outline mb-2">
                      <label class="form-label" for="form3Example4cg"
                        >Tags</label
                      >
                      <input
                        type="text"
                        name="tags"
                        id="form3Example4cg"
                        class="form-control form-control-lg"
                      />
                    </div>

                    <div class="form-outline mb-2">
                      <label class="form-label" for="form3Example5cdg"
                        >Media</label
                      >
                      <input
                        type="url"
                        name="media"
                        id="form3Example5cdg"
                        class="form-control form-control-lg"
                      />
                    </div>

                    <div class="d-flex justify-content-center">
                      <button class="w-100 bttn btn-lg">Create Post</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="py-3 my-4 mt-auto">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="/" class="nav-link px-2 text-muted">Home</a>
        </li>
        <li class="nav-item">
          <a href="/profile/login/" class="nav-link px-2 text-muted">Login</a>
        </li>
        <li class="nav-item">
          <a href="/profile/register/" class="nav-link px-2 text-muted"
            >Register</a
          >
        </li>
      </ul>
      <p class="text-center text-muted">© 2022 Benedicte Øverbø (BOE)</p>
    </footer>
  </body>
</html>
